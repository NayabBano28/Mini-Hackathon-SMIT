<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Class Management Dashboard</title>
</head>
<body>
    <h1>Class Management Dashboard</h1>

    <!-- Form to add a new class -->
    <div id="add-class-form">
        <h2>Add a New Class</h2>
        <label for="class-timings">Class Timings:</label>
        <input type="text" id="class-timings" required>
        <br>
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" required>
        <br>
        <label for="teacher-name">Teacher's Name:</label>
        <input type="text" id="teacher-name" required>
        <br>
        <label for="section-name">Section Name:</label>
        <input type="text" id="section-name" required>
        <br>
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required>
        <br>
        <label for="batch-number">Batch Number:</label>
        <input type="text" id="batch-number" required>
        <br>
        <button onclick="addClass()">Add Class</button>
    </div>

    <!-- Table to display class details -->
    <div id="class-list">
        <h2>Class List</h2>
        <table>
            <thead>
                <tr>
                    <th>Class Timings</th>
                    <th>Schedule</th>
                    <th>Teacher's Name</th>
                    <th>Section Name</th>
                    <th>Course Name</th>
                    <th>Batch Number</th>
                </tr>
            </thead>
            <tbody id="class-table-body">
                <!-- Class details will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
